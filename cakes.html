<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#faf9f7;color:#2a2a2a}
section{max-width:1100px;margin:auto;padding:70px 40px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}
.card{background:#fff;border:1px solid #eee;padding:20px;border-radius:6px}
.card img{width:100%;border-radius:6px}
.btn{background:#6b4f3f;color:#fff;padding:10px 18px;border-radius:4px;text-decoration:none;display:inline-block;margin-top:10px}
.price{font-weight:bold;color:#6b4f3f}
</style>
</head>

<body>

<section>
<h1>Our Cakes</h1>

<div class="grid">
<div class="card">
<img src="mum2.png">
<h3>Vanilla Cake</h3>
<p class="price">₹750</p>
<a class="btn" href="https://wa.me/918076640767?text=Order%20Vanilla%20Cake">Order on WhatsApp</a>
</div>

<div class="card">
<img src="mum2.jpg">
<h3>Chocolate Cake</h3>
<p class="price">₹850</p>
<a class="btn" href="https://wa.me/918076640767?text=Order%20Chocolate%20Cake">Order on WhatsApp</a>
</div>
</div>
</section>

</body>
</html>
